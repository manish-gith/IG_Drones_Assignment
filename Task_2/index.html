<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Anniversary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-box">
        <div class="container">
            
            <div class="grid-item grid-1">
                <div class="logo">
                    <img src="./assets/Igdroneslogo.png" alt="IG Drones Logo">
                </div>
                <div class="icon-right">
                    <img src="./assets/droneicon.png" alt="Drone Icon">
                </div>
            </div>

           
            <div class="grid-item grid-2">
                <h1 class="title">H A P P Y</h1>
                <h2 class="subtitle">WORK ANNIVERSARY</h2>
                <p class="description">Your support and efforts have been instrumental in our progress.<br> Thank you for growing with us and making a difference.</p>
            </div>

            
            <div class="grid-item grid-3">
                <div class="icon-left">
                    <img src="./assets/droneicon.png" alt="Drone Icon">
                </div>
                <div class="photo-container">
                    <img src="./assets/image.jpg" alt="Profile Photo" class="profile-photo">
                    <div class="name-title">
                        <p class="name">Sarabjit Kaur Naik</p><br>
                        <p class="designation">Graphics Designer</p>
                    </div>
                </div>
                <div class="icon-right-bottom">
                    <img src="./assets/camera (1).png" alt="Drone Icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
