<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main-box">
        <div class="container">
            <div class="left-grid">
                <img src="./assets/Igdroneslogo.png" alt="IG Drones Logo" class="logo">
                <div class="text-content">
                    <h1 class="happy-text">happy</h1>
                    <h1 class="birthday-text">BIRTHDAY</h1>
                    <p class="quote"><b>
                        <span class="inverted-commas">,,</span><br> 
                        Wishing you a day filled with joy, good health,<br>and endless happiness.</b>
                    </p>
                </div>
            </div>
            <div class="right-grid">
                <img src="./assets/image.jpg" alt="Profile Image" class="profile-pic">
                <div class="card">
                    <h3 class="name-title">Mr./Miss Name Here</h3>
                    <p class="designation">(Designation Here)</p>
                </div>
            </div>
        </div>
        <footer>
            <p class="footer-text">www.igdrones.com</p>
        </footer>
    </div>
</body>
</html>
